<div class="row" style="margin: auto">
  <div class="col-sm-1"></div>
  <div class="col-sm-8">
    <div class="row product-list">
        <ng-container *ngFor="let product of products | async">
          <div app-product [product]="product" class="col-sm-6 col-md-4 product-item"></div>
        </ng-container>
    </div>
  </div>
  <div class="col-sm-2">
    <app-cart></app-cart>
  </div>
  <div class="col-sm-1"></div>
</div>
