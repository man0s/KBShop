<div class="product-list">
  <div class="container-fluid" style="padding: 0 8.333333%;">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Όνομα</th>
        <th>Τιμή</th>
        <th>Απόθεμα</th>
        <th>Ενέργειες</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products  | async">
        <td>
          <label>
            <input [(ngModel)]="product.title" class="form-control" type="text" name="{{product.title}}" />
          </label>
        </td>
        <td>
          <label>
            <input [(ngModel)]="product.price" class="form-control" type="text" name="{{product.price}}" />
          </label>
        </td>
        <td>
          <label>
            <input [(ngModel)]="product.quantity" class="form-control" type="text" name="{{product.quantity}}" />
          </label>
        </td>
        <td>
          <button class="btn btn-add"  type="button" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
